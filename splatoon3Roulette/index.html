<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スプラトゥーン3 ステージ & ルール ルーレット</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Splatoon 3 Flat & Clear -->
    <!-- Application Structure Plan: A tab-based single-page application. The primary view is the 'Stage' tab, which includes a user-friendly checklist for excluding stages before spinning the roulette. A secondary 'Rule' tab provides a simpler roulette for game modes. The interactive roulette display is centralized to provide immediate visual feedback. The JavaScript is now configured to dynamically construct local image paths, expecting a sibling 'images' folder containing correctly named stage thumbnails. This makes the application self-contained and easy for the user to populate with their own assets. -->
    <!-- Visualization & Content Choices: 
        - Stage List -> Goal: Allow pre-roulette filtering -> Viz: Interactive checklist with toggles -> Interaction: User clicks to include/exclude stages -> Justification: Provides clear, direct control over the pool of options. -> Method: HTML/JS/Tailwind.
        - Random Selection -> Goal: Create an engaging result reveal -> Viz: Rapidly changing text display and a final thumbnail image loaded from a local path -> Interaction: Initiated by a button click -> Justification: Loading local images is reliable and gives the user full control over the visuals. The code constructs the path `images/[stage_name].png`, making setup intuitive. -> Method: Vanilla JS with setInterval/setTimeout.
        - App Organization -> Goal: Separate the two roulette tools -> Viz: Tab navigation buttons -> Interaction: User clicks to switch between Stage and Rule views -> Justification: A tabbed layout is a standard and intuitive UI pattern. -> Method: HTML/JS/Tailwind.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Noto+Sans+JP:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #1F2029;
            background-image: 
                radial-gradient(circle at 5% 95%, #e11d7a30 0%, transparent 15%),
                radial-gradient(circle at 95% 5%, #b8d90930 0%, transparent 20%);
            color: #f0f2f5;
        }

        .font-splatoon {
            font-family: 'Dela Gothic One', cursive;
        }

        .splatoon-btn {
            transition: all 0.2s ease-in-out;
            transform: skew(-15deg);
            border: none;
        }
        .splatoon-btn:hover {
            transform: skew(-15deg) scale(1.05);
            filter: brightness(1.15);
        }
        .splatoon-btn-pink {
            background-color: #e11d7a;
            color: white;
            text-shadow: 2px 2px 2px #00000080;
        }
        .splatoon-btn-pink:active {
            transform: skew(-15deg) scale(1.05) translateY(2px);
        }
        .splatoon-btn-yellow {
            background-color: #b8d909;
            color: #1F2029;
            text-shadow: none;
        }
        .splatoon-btn-yellow:active {
            transform: skew(-15deg) scale(1.05) translateY(2px);
        }

        .tab-btn {
            transition: all 0.2s ease;
            border-bottom: 4px solid transparent;
            transform: skew(-15deg);
        }
        .tab-btn.active {
            color: #2ee5d7;
            border-bottom-color: #2ee5d7;
        }
        .stage-checkbox:checked + label {
            background-color: #2ee5d7;
            border-color: #2ee5d7;
            font-weight: 900;
        }
        .stage-checkbox:checked + label .stage-name{
            color: #1F2029;
        }
        .stage-checkbox:checked + label div {
            transform: scale(1);
            border-color: #1F2029;
        }
        .stage-checkbox:checked + label .check-dot {
            background-color: #1F2029;
        }

        .result-panel {
            min-height: 280px;
            background-color: rgba(0,0,0,0.4);
            border: 2px solid #5f6368;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        .result-text-stage {
            color: #e11d7a;
            text-shadow: none;
        }
        .result-text-rule {
            color: #b8d909;
            text-shadow: none;
        }

        .shake {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto bg-[#2f313d] bg-opacity-90 backdrop-blur-sm rounded-2xl shadow-lg p-6 md:p-8 border-2 border-[#4a4d58]">

        <header class="text-center mb-6">
            <h1 class="font-splatoon text-4xl md:text-5xl text-white tracking-wider" style="text-shadow: 3px 3px 0px #1a1a1a;">SPLATOON 3</h1>
            <h2 class="font-splatoon text-2xl md:text-3xl text-gray-300">ステージ & ルール ルーレット</h2>
        </header>

        <div class="mb-6 border-b-2 border-gray-600">
            <nav class="flex -mb-px space-x-2 md:space-x-6">
                <button id="tab-stages" class="tab-btn active text-lg font-bold py-3 px-4">
                    <span class="inline-block" style="transform: skew(15deg);">ステージ</span>
                </button>
                <button id="tab-rules" class="tab-btn text-lg font-bold py-3 px-4">
                    <span class="inline-block" style="transform: skew(15deg);">ルール</span>
                </button>
            </nav>
        </div>

        <main>
            <!-- Stage Tab -->
            <div id="content-stages">
                <div class="mb-6">
                    <h3 class="text-lg font-bold text-gray-100 mb-1">1. ステージを選ぶ</h3>
                    <p class="text-sm text-gray-400 mb-4">除外するステージをクリックする</p>
                    <div id="stage-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3">
                        <!-- Stages will be added here by JS -->
                    </div>
                </div>

                <div class="mb-6">
                    <h3 class="text-lg font-bold text-gray-100 mb-4">2. ルーレットを回す</h3>
                    <div id="stage-result-panel" class="result-panel rounded-lg p-4 flex flex-col items-center justify-center text-center">
                        <img id="stage-image" src="" alt="Stage Image" class="hidden w-full max-w-sm h-auto rounded-lg mb-4 object-cover border-2 border-gray-600">
                        <span id="stage-result-text" class="font-splatoon text-2xl md:text-4xl result-text-stage tracking-wider">結果がここに表示されます</span>
                    </div>
                </div>

                <div class="text-center">
                    <button id="spin-stage-button" class="splatoon-btn splatoon-btn-pink font-splatoon text-2xl py-4 px-12 rounded-lg">
                        <span class="inline-block" style="transform: skew(15deg);">スタート!</span>
                    </button>
                </div>
            </div>

            <!-- Rule Tab -->
            <div id="content-rules" class="hidden">
                 <div class="mb-6">
                    <h3 class="text-lg font-bold text-gray-100 mb-4">ルーレットを回す</h3>
                    <div class="result-panel rounded-lg p-6 flex items-center justify-center text-center">
                        <span id="rule-result" class="font-splatoon text-2xl md:text-4xl result-text-rule tracking-wider">結果がここに表示されます</span>
                    </div>
                </div>

                <div class="text-center mt-12">
                     <button id="spin-rule-button" class="splatoon-btn splatoon-btn-yellow font-splatoon text-2xl py-4 px-12 rounded-lg">
                        <span class="inline-block" style="transform: skew(15deg);">スタート!</span>
                    </button>
                </div>
            </div>
        </main>
        
        <footer class="text-center mt-8 pt-4 border-t border-gray-700">
            <p class="text-xs text-gray-500">Splatoon 3 Stage & Rule Roulette</p>
        </footer>

    </div>

    <script>
        const stages = [
            'ゴンズイ地区', 'ナメロウ金属', 'マテガイ放水路', 'ヤガラ市場', '海女美術大学',
            'ザトウマーケット', 'チョウザメ造船', 'キンメダイ美術館', 'デカライン高架下', 'マヒマヒリゾート&スパ'
        ];

        const rules = [
            'ナワバリバトル', 'ガチエリア', 'ガチヤグラ', 'ガチホコバトル', 'ガチアサリ'
        ];

        const stageListContainer = document.getElementById('stage-list');
        const stageResultTextEl = document.getElementById('stage-result-text');
        const stageImageEl = document.getElementById('stage-image');
        const stageResultPanel = document.getElementById('stage-result-panel');
        const ruleResultEl = document.getElementById('rule-result');
        const spinStageButton = document.getElementById('spin-stage-button');
        const spinRuleButton = document.getElementById('spin-rule-button');

        const tabStages = document.getElementById('tab-stages');
        const tabRules = document.getElementById('tab-rules');
        const contentStages = document.getElementById('content-stages');
        const contentRules = document.getElementById('content-rules');

        let spinningInterval = null;

        function initializeStageList() {
            stages.forEach((stageName, index) => {
                const stageId = `stage-${index}`;
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `
                    <input type="checkbox" id="${stageId}" class="stage-checkbox hidden" checked>
                    <label for="${stageId}" class="cursor-pointer bg-gray-700 border-2 border-gray-600 rounded-lg p-2 flex flex-col items-center justify-center text-center h-full transition-all duration-200 hover:border-yellow-300">
                        <span class="stage-name text-sm font-bold text-gray-100">${stageName}</span>
                        <div class="w-5 h-5 mt-2 border-2 border-gray-400 rounded-full flex items-center justify-center bg-gray-800 transform scale-0 transition-transform duration-200">
                           <div class="check-dot w-2 h-2 bg-gray-400 rounded-full"></div>
                        </div>
                    </label>
                `;
                stageListContainer.appendChild(wrapper);
            });
        }

        function getSelectedStages() {
            const selected = [];
            document.querySelectorAll('.stage-checkbox').forEach((checkbox, index) => {
                if (checkbox.checked) {
                    selected.push(stages[index]);
                }
            });
            return selected;
        }

        function spinStages() {
            if (spinningInterval) clearInterval(spinningInterval);
            
            const selectedStages = getSelectedStages();
            if (selectedStages.length === 0) {
                stageResultTextEl.textContent = 'Please select at least one stage!';
                stageResultPanel.classList.add('shake');
                stageImageEl.classList.add('hidden');
                return;
            }
            
            stageImageEl.classList.add('hidden');
            stageImageEl.src = ''; // Clear previous image

            let spinCount = 0;
            const totalSpins = 30 + Math.floor(Math.random() * 10);

            spinningInterval = setInterval(() => {
                spinCount++;
                const randomIndex = Math.floor(Math.random() * selectedStages.length);
                stageResultTextEl.textContent = selectedStages[randomIndex];
                stageResultPanel.classList.remove('shake');

                if (spinCount > totalSpins) {
                    clearInterval(spinningInterval);
                    spinningInterval = null;
                    const finalChoice = selectedStages[Math.floor(Math.random() * selectedStages.length)];
                    stageResultTextEl.textContent = finalChoice;
                    
                    // --- Image display logic starts here ---
                    // Constructs the path to the local image file.
                    // Assumes an 'images' folder exists next to this HTML file.
                    // Image files must be named exactly like the stage, e.g., "ゴンズイ地区.png"
                    const imagePath = `images/${finalChoice}.png`;
                    
                    stageImageEl.src = imagePath;
                    stageImageEl.alt = finalChoice; // Set alt text for accessibility
                    stageImageEl.classList.remove('hidden'); // Show the image container
                    // --- Image display logic ends here ---

                    stageResultPanel.classList.add('shake');
                }
            }, 70);
        }
        
        function spinRules() {
            if (spinningInterval) clearInterval(spinningInterval);
            
            let spinCount = 0;
            const totalSpins = 30 + Math.floor(Math.random() * 10);

            spinningInterval = setInterval(() => {
                spinCount++;
                const randomIndex = Math.floor(Math.random() * rules.length);
                ruleResultEl.textContent = rules[randomIndex];
                ruleResultEl.parentElement.classList.remove('shake');

                if (spinCount > totalSpins) {
                    clearInterval(spinningInterval);
                    spinningInterval = null;
                    const finalChoice = rules[Math.floor(Math.random() * rules.length)];
                    ruleResultEl.textContent = finalChoice;
                    ruleResultEl.parentElement.classList.add('shake');
                }
            }, 70);
        }

        spinStageButton.addEventListener('click', spinStages);
        spinRuleButton.addEventListener('click', spinRules);
        
        function switchTab(activeTab) {
            if (activeTab === 'stages') {
                contentStages.classList.remove('hidden');
                contentRules.classList.add('hidden');
                tabStages.classList.add('active');
                tabRules.classList.remove('active');
            } else {
                contentStages.classList.add('hidden');
                contentRules.classList.remove('hidden');
                tabStages.classList.remove('active');
                tabRules.classList.add('active');
            }
        }

        tabStages.addEventListener('click', () => switchTab('stages'));
        tabRules.addEventListener('click', () => switchTab('rules'));
        
        document.addEventListener('DOMContentLoaded', () => {
            initializeStageList();
        });

    </script>
</body>
</html>
